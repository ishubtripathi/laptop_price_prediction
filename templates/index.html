<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Laptop Price Prediction</h3>
                        <form id="prediction-form">
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <select class="form-control" id="brand" name="brand" required>
                                    <option value="Dell">Dell</option>
                                    <option value="HP">HP</option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="Apple">Apple</option>
                                    <option value="Acer">Acer</option>
                                    <option value="Asus">Asus</option>
                                    <!-- Add more brands as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ram">RAM (GB):</label>
                                <input type="number" class="form-control" id="ram" name="ram" required>
                            </div>
                            <div class="form-group">
                                <label for="storage">Storage (GB):</label>
                                <input type="number" class="form-control" id="storage" name="storage" required>
                            </div>
                            <div class="form-group">
                                <label for="processor">Processor Type:</label>
                                <select class="form-control" id="processor" name="processor" required>
                                    <option value="1">i3</option>
                                    <option value="2">i5</option>
                                    <option value="3">i7</option>
                                    <!-- Add more processor types if necessary -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gpu">GPU:</label>
                                <select class="form-control" id="gpu" name="gpu" required>
                                    <option value="Integrated">Integrated</option>
                                    <option value="NVIDIA">NVIDIA</option>
                                    <option value="AMD">AMD</option>
                                    <!-- Add more GPU options as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="os">Operating System:</label>
                                <select class="form-control" id="os" name="os" required>
                                    <option value="Windows">Windows</option>
                                    <option value="MacOS">MacOS</option>
                                    <option value="Linux">Linux</option>
                                    <!-- Add more OS options as needed -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
                        </form>
                        <div id="result" class="alert alert-info mt-4 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
